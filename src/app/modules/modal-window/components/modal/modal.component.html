
<div class="xOTB-modal xOTB-fade" aria-hidden="true" tabindex="0" id="{{current}}"
[ngClass]="{'in': visibleAnimate}"
[ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
    <div class="xOTB-modal-content">
        <ng-content></ng-content>
    </div>
</div>
<div [class.xOTB-modal-overlay]="visible==true" tabindex="-1">
</div>

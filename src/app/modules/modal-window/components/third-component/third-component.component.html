<div class="xOTB-modal-header">
  {{title}}
  <span class="xOTB-close" [innerHTML]="close" (click)="modal.hide()"></span>
</div>
<div class="xOTB-modal-body">
    {{content}}
</div>
<div class="xOTB-modal-footer">
  <div [ngClass]="buttonGroup">
    <button type="button" class="xOTB-btn  xOTB-btn-autosize xOTB-btn-default" (click)="modal.hide()">Close</button>
    <button type="button" class="xOTB-btn  xOTB-btn-autosize xOTB-btn-primary" (click)="save()">Save</button>
  </div>
</div>

<div class="xOTB-container">
<div class="xOTB-card">
<div class="xOTB-card-header">
<h4> Pagination example </h4>
</div>
<div class="xOTB-card-body">
<div class="xOTB-pagingContent">
<div *ngFor="let item of pagingItems">{{item.body}}</div>
</div>
<!--manage list size [pageSize]="8" and pagination link [maxPages]="6"-->   
<app-pagination-comp [items]="results" [pageSize]="8" [maxPages]="6" setFontColor="#337ab"  (changePage)="onChangePage($event)"></app-pagination-comp>
</div>
</div>
</div>
